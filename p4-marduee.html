<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!--ye meri heading hai -->
    <h1>
        let's Learn Marquee
    </h1>
    <hr>
    <h1>
        Marquee Behavior
    </h1>
    <h2>scrolling</h2>
        <marquee behavior="scrolling" direction="left">I am scrolling left</marquee>
        <marquee behavior="scrolling" direction="right">I am scrolling right</marquee>
        <marquee behavior="scrolling" direction="up">I am scrolling upword</marquee>
        <marquee behavior="scrolling" direction="down">I am srolling downword</marquee>

        <hr>
    <h2>Sliding</h2>
        <marquee behavior="Sliding"direction="left">I am sliding left</marquee>
        <marquee behavior="sliding"direction="right">I am sliding right</marquee>
        <hr>
    <h2>Alternate</h2>
    <marquee behavior="Alternate"direction="left">I am Alternating left</marquee> 
    <marquee behavior="Alternate"direction="right">I am alternating right</marquee>
</body>
</html>
